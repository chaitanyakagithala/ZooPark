<!DOCTYPE html>
<html>

<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script data-main="lib/config" src="lib/require.js"></script>


<body>
	<div class="container text-info">
		<h1>Zoo Park</h1>

		<table class="table">
			<thead>
				<tr>
					<th>Serial no</th>
					<th>Animal</th>
					<th>Gender</th>
					<th>Relations</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input type="number" class="form-control " data-bind="value:SLno"></td>
					<td><input type="text" class="form-control " data-bind="value:Animal"></td>
					<td>
						<select class="form-control  "
							data-bind="options : gender ,value : Gender ,optionsCaption:'select gender'">
						</select>

					</td>
					<td>
						<select class="form-control  " data-bind="options: Relations,
						value: Relation , optionsCaption : 'select relation'">
						</select>
					</td>

					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list"></tbody>
		</table>

	</div>

	<script type="text/template" class="blogs-list-template">
	<td><span><%= slno %></span></td>
	<td><span><%= animal %></span></td>
	<td><span ><%= gender %></span></td>
	<td><span > It has  <%= relation %></span></td>
	<td>
        <button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>

	</script>

</body>

</html>
