<!DOCTYPE html>
<html >
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.1/underscore-min.js" integrity="sha512-ZuOjyqq409+q6uc49UiBF3fTeyRyP8Qs0Jf/7FxH5LfhqBMzrR5cwbpDA4BgzSo884w6q/+oNdIeHenOqhISGw==" crossorigin="anonymous"></script>  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.4.0/backbone.js" integrity="sha512-XMEyFFnkOtTcmham/KOEzTLqdZ3MmE9AYxWtwuGxiygMl7UgaZAn/+wdgdb5mAi/i5OpfDIGF+vZHTVpDfS2JA==" crossorigin="anonymous"></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script> -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-relational/0.10.0/backbone-relational.js" integrity="sha512-9QELbn/CasnZHeNzEK0VVljlm5HNSd2FVL1UR/fHH8G28wa6WVejAN36sLMtslVEW0U3FfayQHcOJdLb1eLklQ==" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" integrity="sha512-2AL/VEauKkZqQU9BHgnv48OhXcJPx9vdzxN1JrKDVc4FPU/MEE/BZ6d9l0mP7VmvLsjtYwqiYQpDskK9dG8KBA==" crossorigin="anonymous"></script>
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.3.6/require.min.js" integrity="sha512-c3Nl8+7g4LMSTdrm621y7kf9v3SDPnhxLNhcjFJbKECVnmZHTdo+IRO05sNLTH/D3vA6u1X32ehoLC7WFVdheg==" crossorigin="anonymous"></script>    -->

<script data-main = "lib/config" src = "lib/require.js" ></script>


<body>
    <div class="container text-info">
		<h1>Zoo Park</h1>
       
		<table class="table">
			<thead>
				<tr>
					<th>Serial no</th>
					<th>Animal</th>
					<th>Gender</th>
					<th>Relations</th>
					<th>Action</th>
				</tr>
				<tr>
					<td><input type="number"   class="form-control " data-bind="value:SLno"></td>
					<td><input type="text"   class="form-control " data-bind="value:Animal"></td>
					<td>
                        <select  class="form-control  " data-bind="options : gender ,value : Gender ,optionsCaption:'select gender'"  >
                         </select>
						 
                    </td>
					<td >
                        <select  class="form-control  " data-bind="options: Relations,
						value: Relation , optionsCaption : 'select relation'">
                     </select>
                    </td>
				
					<td><button class="btn btn-primary add-blog">Add</button></td>
				</tr>
			</thead>
			<tbody class="blogs-list"></tbody>
		</table>

	</div>

	<script type="text/template" class="blogs-list-template">
	<td><span><%= slno %></span></td>
	<td><span><%= animal %></span></td>
	<td><span ><%= gender %></span></td>
	<td><span > It has  <%= relation %></span></td>
	<td>
        <button class="btn btn-danger delete-blog">Delete</button><button class="btn btn-success update-blog" style="display:none">Update</button> <button class="btn btn-danger cancel" style="display:none">Cancel</button></td>

	</script>

</body>
</html>
